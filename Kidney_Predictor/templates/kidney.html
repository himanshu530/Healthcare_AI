<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kidney Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{url_for('static',filename='images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util4.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main4.css')}}">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{url_for('static',filename='images/img4.jpg')}}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/predict" method="POST"> 
				<span class="contact1-form-title">
					Chronic Kidney Disease Predictor
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<label for="bp">Blood Pressure</label>
					<input class="input1" type="number" name="bp" id="bp" required="required" placeholder="Blood Pressure">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<label for="bp">Specific Gravity</label>
					<input class="input1" type="number" step="any" name="sg" id="sg" required="required" placeholder="Specific Gravity">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="al">Albumin</label>
					<input class="input1" type="number" name="al" id="al" required="required" placeholder="Albumin">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="su">Blood Sugar Level</label>
					<input class="input1" type="number" name="su" id="su" required="required" placeholder="Blood Sugar Level">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="rbc">Red Blood Cells Count</label>
					<input class="input1" type="number" name="rbc" id="rbc" required="required" placeholder="Red Blood Cells Count">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="pc">Pus Cell Count</label>
					<input class="input1" type="number" name="pc" id="pc" required="required" placeholder="Pus Cell Count">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="pcc">Pus Cell Clumps</label>
					<input class="input1" type="number" name="pcc" id="pcc" required="required" placeholder="Pus Cell Clumps">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="{{url_for('static',filename='js/main.js')}}"></script>

</body>
</html>
